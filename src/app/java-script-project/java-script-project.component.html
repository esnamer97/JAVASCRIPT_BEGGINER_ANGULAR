<div class="gallery">
    <div class="card" *ngFor="let project of projects">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{project.tittle}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image class="imgs" src="{{project.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{project.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLinkActive="active" routerLink="{{project.route}}">GO</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
